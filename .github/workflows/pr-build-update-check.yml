name: CI

on:
  pull_request:
    branches:
      - preview
    types:
      - opened
      - synchronize
      - edited
      - reopened

jobs:

  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.18.2'
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install dependencies
      run: pnpm install
    - name: Build
      run: pnpm run build
    - name: Check preview branch sync
      run: |
        git fetch origin preview
        git diff --quiet origin/preview || (echo "Branch is not up to date with preview" && exit 1)
